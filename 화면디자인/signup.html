<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Favicon -->
     <link href="img/favicon.ico" rel="icon">

     <!-- Google Web Fonts -->
     <link rel="preconnect" href="https://fonts.gstatic.com">
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 
 
     <!-- Font Awesome -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
 
     <!-- Libraries Stylesheet -->
     <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
 
     <!-- Customized Bootstrap Stylesheet -->
     <link href="css/style.css" rel="stylesheet">
     <link href="css/jyp.css" rel="stylesheet">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

     <script>
         $(function(){
             
           $("#a").load("header.html");
 
           $("#b").load("footer.html");
          
         });
         </script>
     
    <title>Document</title>

</head>
<body>

    <header>
        <div id="a">

        </div>
    </header>  
    
    <section class="signUp-section">

        <div class="signUp-logo">
            <span>회원가입</span>
        </div>

        <div class="contact-form">

            <div id="success"></div>
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
                <div class="control-group">
                    <div class="login-email">
                        <span class="login-email-text">이메일 주소</span><br/>
                    </div>
                    <input type="text" class="form-control" id="name" 
                        required="required" data-validation-required-message="Please enter your name" />
                    <p class="help-block text-danger">이메일 주소가 틀렸습니다</p>
                </div>
                <div class="control-group">
                    <span class="login-password-text">비밀번호</span><br/>
                    <input type="email" class="form-control" id="email"
                        required="required" data-validation-required-message="Please enter your email" />
                    <p class="help-block text-danger">비밀번호가 틀렸습니다</p>
                </div>      
                <div class="control-group">
                    <span class="login-password-text">비밀번호 확인</span><br/>
                    <input type="email" class="form-control" id="email"
                        required="required" data-validation-required-message="Please enter your email" />
                    <p class="help-block text-danger">비밀번호가 틀렸습니다</p>
                </div>            
                <div class="signup-checkbox">
                    <input type="checkbox" class="signup-checkbox"/>
                    <span>[필수] 만 14세 이상이며 모두 동의합니다</span>
                    <div class="term-div">
                        <img src="img/plus.png" class="term-icon"/>
                    </div><br/>
                    <input type="checkbox" class="signup-checkbox"/>
                    <span>[선택] 만 14세 이상이며 모두 동의합니다</span>
                    <div class="term-div">
                        <img src="img/plus.png" class="term-icon"/>
                    </div>
                </div>
                
                <div class="btn-div">
                    <button class="btn btn-dark login-button">가입하기</button>
                </div>

            </form>
            
        </div>

    </section>
    <div id="b">

    </div> 
    
</body>
</html>
